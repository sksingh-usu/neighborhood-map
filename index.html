<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <title>Neighbourhood Map</title>
    
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a target="_blank" class="navbar-brand">Neighbourhood Map - Saint Louis, MO</a>
        </div>
        <div class="container" id="temperature-panel">
            <ul class="nav navbar-nav navbar-right">
                <li><span>Current Temperature: <a data-bind="text: temperature"></a>&deg;C</span></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid content">
    <div class="col-md-3 col-sm-5 container-fluid" id="restaurant-panel">
        <div class="collapseControl" style="display:none;">
            <img data-bind="click: onClickCollapseControl" src="images/arrow-right.png" title="Click to see Restaurant Panel" alt="Click to Expand">
        </div>
        <div class="container pin-panel">
            <input id="searchBox" placeholder="Search Restaurant" type="text" data-bind="value: query, valueUpdate: 'afterkeydown', event: { keyup: filter}">
        </div>
        <div class="pin-panel">
            <ul class="nav nav-pills nav-stacked" id="restaurantList" data-bind="foreach: placeNames" style="overflow-y: scroll">
                <li data-bind="click: $parent.onClickRestaurant" role="presentation">
                    <a target="_blank" data-bind="text: $data" style="color: black"></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="map-canvas" style="width: 100%; height:100vh;"></div>
</div>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
<script src="js/map.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.google.com/maps/api/js?sensor=true&libraries=places&callback=viewModel.initializeMap" onerror="viewModel.onMapLoadError()" type="text/javascript"></script>
</body>
</html>
