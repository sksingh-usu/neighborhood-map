<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <title>Neighbourhood Map</title>

    <script src="lib/jquery-1.7.1.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand">Neighbourhood Map - Saint Louis, MO</a>
        </div>
        <div class="container" style="padding-top: 15px">
            <ul class="nav navbar-nav navbar-right">
                <li><span>Current Temperature: <a data-bind="text: temperature"></a>&deg;C</b></span></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div id="restaurantPanel" class ="container-fluid" style="z-index: 100; position: absolute; width: 20%;">
        <div class="container">
            <input id="searchBox" placeholder="Search Restaurant" type="text"
                   data-bind="textInput: query, valueUpdate: 'afterkeydown', event: { keyup: filter}"
                   style="width:100%;height: 40px;margin-bottom: 1px; border-radius: 15px; font-size: large;color: darkseagreen;">
        </div>
        <div>
            <ul class="nav nav-pills nav-stacked" id="restaurantList" data-bind="foreach: placeNames"
                style="overflow-y: scroll">
                <li data-bind="click: $parent.onClickRestaurant" role="presentation" class="active">
                    <a data-bind="text: $data"></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="map-canvas" style="width:100%; height:100%"></div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&callback=renderMap" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="js/map.js"></script>
<script src="js/app.js"></script>
</body>
</html>
